<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Token</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/numl@v1.1.3/dist/index.js" type="module"></script>
</head>

<body>
    <nu-theme
        hue="241"
        saturation="60">
    </nu-theme>
    <h1>Gerador de Token</h1>
    <nu-flow>

        <!-- Botão para gerar token -->
        <nu-btn id="gerarToken">Gerar Token</nu-btn>

        <!-- Configurações -->
        <div class="mt-3">

            <!-- Opção para escolher quantos caracteres o token terá -->
            <!-- <div class="form-group">
                <label for="quantidadeCaracteres">Quantidade de Caracteres:</label>
                <input type="range" id="quantidadeCaracteres" min="10" value="45" max="128" step="1"
                    onchange="mostrarValor(this.value)">

                <p>Valor atual: <span id="demo">45</span></p>
                
                <script>
                    function mostrarValor(valor) {
                        document.getElementById('demo').textContent = valor;
                    }
                </script>

            </div> -->
            <nu-card size="p">
                <nu-slider value="45" min="10" max="128" control="value[value]" trigger></nu-slider>
                <nu-value id="value" padding></nu-value>
            </nu-card>
            
            <!-- Opção para escolher o SALT -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="usarSaltGenerico" checked>
                <label class="form-check-label" for="usarSaltGenerico">Usar SALT genérico ativo</label>
            </div>

            <nu-pane>
                <nu-checkbox labelledby="label" checked></nu-checkbox>
                <nu-label>Custom SALT</nu-label>
            </nu-pane>

            <!-- Campo para inserir o SALT personalizado -->
            <div class="form-group" id="saltPersonalizadoContainer">

                <label for="saltPersonalizado">SALT Personalizado:</label>
                <nu-input placeholder="Normal" id="saltPersonalizado"></nu-input>
            </div>
        </div>

        <!-- Resultado do token, salt e token criptografado -->
        <div class="mt-3">
            <h3>Resultado:</h3>
            <p><strong>Token:</strong> <span id="resultadoToken"></span></p>
            <p><strong>SALT:</strong> <span id="resultadoSalt"></span></p>
            <p><strong>Token Criptografado:</strong> <span id="resultadoCriptografado"></span></p>
        </div>
    </nu-flow>

    <!-- Adicione os scripts do Bootstrap e jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Inclua o arquivo JavaScript externo -->
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
