<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Generator</title>
    <!-- Add the link to the Bootstrap CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Token Generator</h1>

                <div class="card">
                    <div class="card-body mx-auto">
                        <!-- Generate Token Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="generateToken">CREATE</button>
                        </div>
                        <div class="mt-3 text-left">
                            <!-- Slider -->
                            <label class="form-label" for="customRange1">Number of characters: <span
                                    id="charCount">45</span></label>
                            <div class="range">
                                <input type="range" class="form-range" id="customRange1" min="10" max="128" value="45"
                                    step="1" />
                            </div>
                            <!-- Switch -->
                            <div class="form-switch">
                                <input type="checkbox" class="form-check-input" id="useGenericSalt" checked>
                                <label class="form-check-label" for="useGenericSalt"></label>
                                GENERIC SALT
                            </div>
                            <!-- Field to enter Custom SALT -->
                            <div class="form-group small-input">
                                <label for="customSalt">Custom SALT:</label>
                                <input type="text" class="form-control" maxlength="20" id="customSalt">
                            </div>
                        </div>
                        <!-- Token, Encrypted Token, and Used SALT Results -->
                    </div>
                </div>

                <div>
                    <br><br>
                    <div class="result-container">
                        <p><strong>Token:</strong></p>
                        <button class="btn btn-secondary copy-button d-none" data-target="tokenResult">Copy</button>
                        <span id="tokenResult" class="result-content"></span>
                    </div>
                    <div class="result-container">
                        <p><strong>Encrypted Token:</strong></p>
                        <button class="btn btn-secondary copy-button d-none" data-target="encryptedTokenResult">Copy</button>
                        <span id="encryptedTokenResult" class="result-content"></span>
                    </div>
                    <div class="result-container">
                        <p><strong>Used SALT:</strong></p>
                        <button class="btn btn-secondary copy-button d-none" data-target="usedSaltResult">Copy</button>
                        <span id="usedSaltResult" class="result-content"></span>
                    </div>
                    <script>
                        // Function to generate results
                        // Function to show copy buttons
                        function showCopyButtons() {
                            document.querySelectorAll('.copy-button').forEach(copyButton => {
                                copyButton.classList.remove('d-none');
                                copyButton.classList.add('mb-3'); // Add margin-bottom class
                            });
                        }

                        // Function to generate results
                        function generateResults() {
                            // ... Your code to generate results here ...

                            // Wait for 3 seconds (3000 milliseconds) before showing copy buttons
                            setTimeout(showCopyButtons, 1760);
                        }

                        // Add an event listener to the "CREATE" button that calls the generateResults() function
                        const generateResultsBtn = document.getElementById('generateToken');
                        generateResultsBtn.addEventListener('click', generateResults);

                        // The code to copy content to the clipboard remains the same
                        document.querySelectorAll('.copy-button').forEach(copyButton => {
                            copyButton.addEventListener('click', () => {
                                const targetId = copyButton.getAttribute('data-target');
                                const targetElement = document.getElementById(targetId);
                                const contentToCopy = targetElement.textContent;

                                const textarea = document.createElement('textarea');
                                textarea.value = contentToCopy;
                                document.body.appendChild(textarea);
                                textarea.select();
                                document.execCommand('copy');
                                document.body.removeChild(textarea);
                                alert('Content copied to clipboard!');
                            });
                        });

                    </script>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Bootstrap, jQuery, and Axios scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Include the external JavaScript file -->
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
